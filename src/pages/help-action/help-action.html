<ion-header>
  <ion-navbar>
    <ion-title>help-action</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list *ngFor="let animal of animals">
        <ion-item *ngIf="animal.type == AppService.type">
          <ion-thumbnail item-start>
            <img src="../../assets/{{animal.id}}.png" alt="thmub">
          </ion-thumbnail>
          <h2>{{animal.id}}</h2>
          <p>{{animal.type}} {{animal.desc}}</p>
          <button ion-button clear item-end>View</button>
        </ion-item>
      </ion-list>
</ion-content>
